<!DOCTYPE html>
<html>
  <head>
    <title>Pig dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
      <ul class="navbar fadeInDown animated">
        <li class="li"><a href="index.html" class="link">HOME</a></li>
        <li class="li"><a href="" class="link">SOCIAL</a></li>
        <li class="li"><a data-toggle="modal" href="#myModal">ABOUT</a></li>
        <li class="li"><a href="" class="link">CONTACT US</a></li>
      </ul>
      <div class="start-menu container">
      <div class="container">
        <h1><strong>PIG DICE</strong></h1><br>
          <img src="" alt="">
          <h4>First player name</h4>
          <form id="firstPlayer">
          <div class="form-group">
          <div class="first-player-name">
            <label for="first-player-name"></label>
            <input id="firstPlayer" name="form-control" type="text">
          </div>
        </div>
        </form>
        <h4>Second player name</h4>
        <form class="" action="index.html" method="post">

        <div class="form-group">
          <div class="second-player-name">
            <label for="second-player-name"></label>
            <input id="secondPlayer" name="form-control" type="text">
          </div>

      </form>
        <button id="button" class="btn btn-warning">Start</button>
      </div>
        <div class="player-console container">
      <button id="new-game" class="btn btn-warning">NEW GAME</button>
      <div class="row">
        <div class="col-md-6">
          <h2>First Player: <span id = "player1Name"><span></h2>
          <button id="firstPlayer-roll" class="btn btn-success">Roll</button>
          <button id="firstPlayer-hold" class="btn btn-success">Hold</button>
          <h2>Dice Roll: <span id="die-roll-1"></span></h2>
          <p>Times Total: <span id="times-total-1"></span></p>
          <p>Total Points: <span id="total-points-1"></span></p>
        </div>

        <div class="col-md-6">
          <h2>Second Player: <span id = "player2Name"><span></h2>
            <button id="player2-roll" class="btn-info btn">Roll</button>
            <button id="player2-hold" class="btn-info btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-2"></span></h2>
            <p>Times Total: <span id="times-total-2"></span></p>
            <p>Total Points: <span id="total-points-2"></span></p>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>Copywrights 2018: Magoma</p>
    </div>

  </body>
</html>
