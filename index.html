<!DOCTYPE html>
<html>
  <head>
    <title>Pig dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

      <div class="begin container">
      <div class="container">
        <h1><strong>PIG DICE</strong></h1><br>
          <img src="" alt="">
          <h4>First player name</h4>
          <form id="firstPlayer">
          <div class="form-group">
          <div class="first-player-name">
            <label for="first-player-name"></label>
            <input id="firstPlayer" name="form-control" type="text">
          </div>
        </div>
      </form><br>
        <h4>Second player name</h4>
        <form class="form-group">
        <div class="form-group">
          <div class="second-player-name">
            <label for="second-player-name"></label>
            <input id="secondPlayer" name="form-control" type="text">
          </div>

      </form><br><br>
        <button id="button" class="btn btn-info">Start</button>
      </div><br>
        <div class="playing container">
      <button id="new-game" class="btn btn-success">NEW GAME</button>
      <div class="row">
        <div class="col-md-6">
          <h2>First Player: <span id = "firstPlayer"><span></h2><br>
          <button id="firstPlayerRoll" class="btn btn-info">Roll</button>
          <button id="firstPlayerHold" class="btn btn-success">Hold</button><br>
          <h2>Dice Roll: <span id="dieRollOne"></span></h2><br>
          <p>Times Total: <span id="timesRollOne"></span></p><br>
          <p>Total Points: <span id="totalPointsOne"></span></p><br>
        </div><br>

        <div class="col-md-6">
          <h2>Second Player: <span id = "secondPlayer"><span></h2><br>
            <button id="secondPlayerRoll" class="btn btn-info">Roll</button>
            <button id="secondPlayerHold" class="btn btn-success">Hold</button><br>
            <h2>Dice Roll: <span id="dieRollTwo"></span></h2><br>
            <p>Times Total: <span id="timesTotalTwo"></span></p><br>
            <p>Total Points: <span id="totalPointsTwo"></span></p><br>
          </div>
        </div>
      </div><br><br><br>

      <div class="footer">
        <p>Copywrights 2018: Magoma</p>
    </div>

  </body>
</html>
